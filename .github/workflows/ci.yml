name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.23.x', '1.24.x', '1.25.x']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
          cache: true
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: |
          go mod download
          go mod verify

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.go == '1.25.x'
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'
          cache: true
          cache-dependency-path: go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  coverage:
    name: Coverage Check
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'
          cache: true
          cache-dependency-path: go.sum

      - name: Download coverage
        uses: actions/download-artifact@v7
        with:
          name: coverage-report

      - name: Check coverage threshold
        run: |
          go tool cover -func=coverage.out > coverage.txt
          total_coverage=$(grep total: coverage.txt | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${total_coverage}%"
          
          threshold=80.0
          if (( $(echo "$total_coverage < $threshold" | bc -l) )); then
            echo "❌ Coverage ${total_coverage}% is below threshold ${threshold}%"
            exit 1
          else
            echo "✅ Coverage ${total_coverage}% meets threshold ${threshold}%"
          fi

      - name: Generate coverage report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-html
          path: coverage.html
          retention-days: 30

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'
          cache: true
          cache-dependency-path: go.sum

      - name: Run integration tests
        run: |
          # Run tests tagged as integration if they exist
          if go test -v -tags=integration ./... 2>&1 | grep -q "no packages to test"; then
            echo "No integration tests found, skipping"
          else
            go test -v -tags=integration ./...
          fi

  build:
    name: Build CLI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'
          cache: true
          cache-dependency-path: go.sum

      - name: Build CLI binary
        run: go build -v -o forgeui ./cmd/forgeui

      - name: Test CLI binary
        run: ./forgeui --version

