name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  # Note: Default GITHUB_TOKEN cannot push to other repos (homebrew-tap)
  # If Homebrew fails, you'll need to create a PAT with 'repo' scope
  # and add it as HOMEBREW_TAP_GITHUB_TOKEN secret

jobs:
  # Detect release type (stable vs pre-release)
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      is_prerelease: ${{ steps.check.outputs.is_prerelease }}
      tag_name: ${{ steps.check.outputs.tag_name }}
    
    steps:
      - name: Check release type
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ inputs.version }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          
          echo "tag_name=$TAG" >> $GITHUB_OUTPUT
          
          # Check if it's a pre-release (contains -rc, -beta, -alpha)
          if [[ "$TAG" =~ -(rc|beta|alpha) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Pre-release detected: $TAG"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "ðŸš€ Stable release detected: $TAG"
          fi

  # Run CI gates as a safety check before release
  ci-gates:
    name: CI Quality Gates
    runs-on: ubuntu-latest
    needs: prepare
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'
          cache: true
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: |
          go mod download
          go mod verify

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6.1
          args: --timeout=5m

      - name: Check coverage threshold
        continue-on-error: true
        run: |
          go tool cover -func=coverage.out > coverage.txt
          total_coverage=$(grep total: coverage.txt | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${total_coverage}%"
          
          threshold=80.0
          if (( $(echo "$total_coverage < $threshold" | bc -l) )); then
            echo "âš ï¸  Coverage ${total_coverage}% is below threshold ${threshold}%"
            echo "::warning::Coverage ${total_coverage}% is below threshold ${threshold}%"
            exit 1
          else
            echo "âœ… Coverage ${total_coverage}% meets threshold ${threshold}%"
          fi

  release:
    name: Release with GoReleaser
    runs-on: ubuntu-latest
    needs: [prepare, ci-gates]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # GoReleaser needs full git history

      - name: Fetch all tags
        run: git fetch --force --tags

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'
          cache: true
          cache-dependency-path: go.sum

      - name: Create version tag (manual dispatch only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ inputs.version }} -m "Release ${{ inputs.version }}"
          git push origin ${{ inputs.version }}

      - name: Verify GoReleaser config
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: check

      - name: Run GoReleaser (Dry Run / Snapshot)
        if: needs.prepare.outputs.is_prerelease == 'true'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --snapshot --clean --skip=publish
        env:
          GITHUB_TOKEN: ${{ secrets.GORELEASER_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser (Production Release)
        if: needs.prepare.outputs.is_prerelease == 'false'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GORELEASER_TOKEN || secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}

      - name: Upload release artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: release-artifacts-${{ needs.prepare.outputs.tag_name }}
          path: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
          retention-days: 30

